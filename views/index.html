<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Usuario</title>
    <!-- reference to css node module file-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body style="background-image:url('https://pixabay.com/get/55e1d5464c51ad14f6d1867dda6d49214b6ac3e456577141762e7ad496/beverages-3105631_1920.jpg');">
    
    <div class="container register">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="alert alert-light font-weight-lighter" role="alert">Bienvenidos a Ventas Mobile</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Ingrese sus datos</h3>
                        <div class="row register-form">
                            <div class="col-md-12">
                                <form method="post">
                                    <div class="form-group">
                                        <input type="text" name="LGform1_user" class="form-control" placeholder="Tu correo electronico" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="LGform1_pwd" class="form-control" placeholder="Tu contrase単a" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="LGform1" class="btnContactSubmit" value="ingresar" />
                                        <a href="" class="btnForgetPwd" value="Login">Olvide mi contrase単a</a>
                                    </div>
                                    <div class="input-group">
                                            <div class="checkbox">
                                              <label>
                                                <input id="login-remember" type="checkbox" name="remember" value="1">Recordar mi usuario
                                              </label>
                                            </div>
                                          </div>
                
                
                                      <div style="margin-top:10px" class="form-group">
                                          <!-- Button -->
                
                                          <div class="col-sm-12 controls">
                                            <a id="btn-login" href="#" class="btn btn-success">Ingresar  </a>
                                          </div>
                                      </div>
                
                
                                      <div class="form-group">
                                          <div class="col-md-12 control">
                                              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                                  Todavia no estoy registradx! 
                                              <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                                  Registrarme
                                              </a>
                                              </div>
                                          </div>
                                      </div>    
                              </div>                     
                          </div>  
                </div>
                                </form>
                            </div>
                        </div>
                    </div>

<!--*****************************************Sign up page, need to be render with the sign up button************************************-->
                    
<div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-info">
              <div class="panel-heading">
                  <div class="panel-title">Registrarme</div>
                  <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Ingresar</a></div>
              </div>  
              <div class="panel-body" >
                  <form id="signupform" class="form-horizontal" role="form">
                      
                      <div id="signupalert" style="display:none" class="alert alert-danger">
                          <p>Error:</p>
                          <span></span>
                      </div>
                          
                      
                        
                      <div class="form-group">
                          <label for="email" class="col-md-3 control-label">Correo Electronico</label>
                          <div class="col-md-9">
                              <input type="text" class="form-control" name="email" placeholder="Ingresar correo electronico">
                          </div>
                      </div>
                          
                      <div class="form-group">
                          <label for="firstname" class="col-md-3 control-label">Primer nombre</label>
                          <div class="col-md-9">
                              <input type="text" class="form-control" name="firstname" placeholder="Ingrese su primer nombre">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="lastname" class="col-md-3 control-label">Apellido</label>
                          <div class="col-md-9">
                              <input type="text" class="form-control" name="lastname" placeholder="Ingrese su apellido">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="password" class="col-md-3 control-label">contrase単a</label>
                          <div class="col-md-9">
                              <input type="password" class="form-control" name="passwd" placeholder="ingrese contrase単a">
                          </div>
                      </div>

                      <div class="form-group">
                          <!-- Button -->                                        
                          <div class="col-md-offset-3 col-md-9">
                              <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Registrarme</button>
                          </div>
                      </div>
                    </form>
               </div>
          </div>    
        </div> 
    </div>
<!--**********************************reference to jquery and js static files********************************************************-->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
